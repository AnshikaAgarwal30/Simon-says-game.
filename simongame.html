<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simongame.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
        <div class="btn red" type="button" id="red"></div >
            <div class="btn pink" type="button" id="pink"></div>
        
        </div>
        <div class="line-two">
        <div class="btn skyblue" type="button" id="skyblue"></div>
        <div class="btn lightgreen" type="button" id="lightgreen"></div>
        </div>
    </div>
    <script src="simongame.js"></script>
</body>
</html>
